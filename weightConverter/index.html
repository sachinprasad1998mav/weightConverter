<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container lg-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                <form>
                        <div class="form-group mb-3">
                            <input 
                            type="number" 
                            class="form-control form-control-lg" 
                            placeholder="Enter pounds..."
                            id="lbsInput">
                        </div>
                </form>
                <div id="output">
                    <div class="card bg-primary text-white mb-2">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="grams-Output"></div>
                        </div>
                    </div>
                    <div class="card bg-success text-white mb-2">
                        <div class="card-block">
                            <h4>KiloGrams:</h4>
                            <div id="Kilograms-Output"></div>
                        </div>
                    </div>
                    <div class="card bg-danger text-white mb-2">
                        <div class="card-block">
                            <h4>Ounces:</h4>
                            <div id="Ounces-Output"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


<script>
    document.getElementById("lbsInput").addEventListener("input",function(e){
        let lbs = e.target.value;
        document.getElementById("grams-Output").innerHTML = lbs/0.0022046;
    })
    document.getElementById("lbsInput").addEventListener("input",function(e){
        let lbs = e.target.value;
        document.getElementById("Kilograms-Output").innerHTML = lbs/0.45359237;
    })
    document.getElementById("lbsInput").addEventListener("input",function(e){
        let lbs = e.target.value;
        document.getElementById("Ounces-Output").innerHTML = lbs*16;
    })
</script>



</body>
</html>
